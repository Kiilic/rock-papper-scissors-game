<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Rock Paper Scissors game</h1>
    <form action="javascript:submit()">
      <lable for="rock">
        <input
          type="radio"
          class="radio"
          name="choice"
          id="rock"
          value="rock"
        />
        Rock 💎
      </lable>
      <lable for="paper">
        <input
          type="radio"
          class="radio"
          name="choice"
          id="paper"
          value="papper"
        />
        Paper 📝
      </lable>
      <lable for="scissors">
        <input
          type="radio"
          class="radio"
          name="choice"
          id="scissors"
          value="scissors"
        />
        Scissors ✂️
      </lable>
      <button type="submit">Play!</button>
    </form>
    <div class="results">
      <p class="winner">You won!</p>
      <p class="looser">You lost!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
